<html>
<head>
	<title>transgalactica</title>
	<link rel="stylesheet" href="styles.css" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Share+Tech" rel="stylesheet">
</head>
<body>
	<div id="galaxy">
		<figure></figure>
		<figure></figure>
		<figure></figure>
		<figure></figure>
		<figure></figure>
		<figure></figure>
		<figure></figure>
		<figure></figure>
		<figure></figure>
		<figure></figure>
		<figure></figure>
		<figure></figure>
	</div>
	<div id="ship-exterior">
		<div id="ship">
			<div id="flames"></div>
			<div id="birb"></div>
		</div>
		<div id="titlescreen">
			<div id="title"></div>
			<div id="subtitle"></div>
		</div>
		<div id="endcredits">
			<div id="theend"></div>
			<div id="names"></div>
		</div>
	</div>
	<div id="ship-interior">
		<div id="cockpit"></div>
		<div id="radio">
			<div id="knob">
				<input type="text"
					id="dial"
					data-displayInput=false
					data-cursor=true
					data-min="8900"
					data-max="10900">
			</div>
			<div id="station"></div>
		</div>
		<div id="transcript"></div>
	<div>
	<script src="libraries/jquery-3.3.1.min.js"></script>
	<script src="libraries/jQueryRotate.js"></script>
	<script src="libraries/jquery.knob.js"></script>
	<script src="libraries/howler.core.js"></script>
	<script src="transcripts.js"></script>
	<script src="app.js"></script>
</body>
</html>
